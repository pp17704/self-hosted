apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-app.fullname" . }}-service
  labels:
    app: {{ include "flask-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: {{ include "flask-app.name" . }}
